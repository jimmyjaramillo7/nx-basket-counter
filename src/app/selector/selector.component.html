<div class="grid md:grid-cols-2 grid-cols-1 gap-1 h-screen bg-[#1b1b1b] w-screen ">
    <div class="bg-[#004170] h-screen align-middle justify-center flex flex-col gap-4 px-5">
        <div class="text-center justify-center md:hidden flex-col flex">
            <img src="img/mainLogo2.png" class="w-3/5 mx-auto drop-shadow-lg">
        </div>
        <h1 class="text-white font-din lg:text-3xl text-2xl font-black text-center">Seleccione la pantalla que usara:</h1>
        <hr>
        @for (view of views; track $index) {
        <button [routerLink]="view.path" type="submit"
            class="text-white focus:ring-4 focus:outline-non font-medium text-sm  sm:w-auto px-5 py-2.5 text-center bg-blue-600 hover:bg-blue-700 focus:ring-blue-800 !rounded-full">
            {{view.label}}
        </button>
        }
    </div>
    <div class="text-center justify-center md:flex flex-col hidden">
        <img src="img/mainLogo2.png" class="w-3/5 mx-auto drop-shadow-lg">
    </div>

</div>
