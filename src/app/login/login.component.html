<div class="bg-[#004170] absolute right-0 z-0 trapezio min-h-screen w-1/2 lg:w-1/2 md:visible invisible"></div>
<div class="grid md:grid-cols-2 grid-cols-1 min-h-screen bg-[#1b1b1b] ">
    <div class="lg:h-full order-2 md:order-1 flex items-center flex-col justify-center h-full">
        <div class="text-center justify-center items-center">
            <img src="img/mainLogo2.png" class="w-4/5 mx-auto drop-shadow-lg ">
            <br>
            <span>
                <h1 class="text-white  lg:text-sm text-xs">© 2023. Todos los derechos reservados | <a
                        href="https://www.nodo.com.ec" class="text-blue-500 hover:text-blue-700 font-black">NODO</a>
                </h1>
            </span>
        </div>
    </div>
    <div
        class="relative order-1 md:order-2 md:justify-center justify-end items-center md:items-end  flex flex-col align-top">
        <div class="col-start-2 col-span-3 overflow-hidden w-5/6">
            <h1 class="text-white text-center lg:text-4xl text-2xl font-bold font-gothamb">
                Inicio de sesión
            </h1>
            <br>

            <form [formGroup]="myForm" (ngSubmit)="login()" class="flex flex-col w-full justify-center px-5 gap-8">
                <span class="p-float-label">
                    <label htmlFor="localTeamName" class="text-white font-MontBold">Usuario</label>
                    <input formControlName="username" placeholder="usuario1"
                        [ngClass]="{'border border-red-500':validarUser()}"
                        class="shadow appearance-none  rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" />
                    @if (validarUser()) {
                    <p class="text-base italic text-red-500">Ingrese un usuario valido.</p>
                    }
                </span>
                <span class="p-float-label">
                    <label htmlFor="localTeamName" class="text-white font-MontBold">Clave</label>
                    <input type="password" formControlName="password" placeholder="******"
                        [ngClass]="{'border border-red-500':validarPassword()}"
                        class="shadow appearance-none  rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" />
                    @if (validarPassword()) {
                    <p class="text-base italic text-red-500">Ingrese una contraseña valida.</p>
                    }
                </span>
                <button mat-raised-button type="submit" [disabled]="loading()"
                    class="text-white focus:ring-4 focus:outline-none font-medium text-sm w-full sm:w-auto px-5 py-2.5 text-center bg-blue-600 hover:bg-blue-700 focus:ring-blue-800 !rounded-full">
                    {{loading() ? 'Iniciando Sesión...':'Acceder'}}
                </button>
            </form>

        </div>
    </div>
</div>
